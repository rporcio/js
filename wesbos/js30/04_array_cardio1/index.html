<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Array Cardio 💪</title>
    </head>
    <body>
        <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
        <script>
            // Get your shorts on - this is an array workout!
            // ## Array Cardio Day 1

            // Some data we can work with

            const inventors = [
                { first: "Albert", last: "Einstein", year: 1879, passed: 1955 },
                { first: "Isaac", last: "Newton", year: 1643, passed: 1727 },
                { first: "Galileo", last: "Galilei", year: 1564, passed: 1642 },
                { first: "Marie", last: "Curie", year: 1867, passed: 1934 },
                { first: "Johannes", last: "Kepler", year: 1571, passed: 1630 },
                {
                    first: "Nicolaus",
                    last: "Copernicus",
                    year: 1473,
                    passed: 1543,
                },
                { first: "Max", last: "Planck", year: 1858, passed: 1947 },
                {
                    first: "Katherine",
                    last: "Blodgett",
                    year: 1898,
                    passed: 1979,
                },
                { first: "Ada", last: "Lovelace", year: 1815, passed: 1852 },
                { first: "Sarah E.", last: "Goode", year: 1855, passed: 1905 },
                { first: "Lise", last: "Meitner", year: 1878, passed: 1968 },
                {
                    first: "Hanna",
                    last: "Hammarström",
                    year: 1829,
                    passed: 1909,
                },
            ];

            const people = [
                "Beck, Glenn",
                "Becker, Carl",
                "Beckett, Samuel",
                "Beddoes, Mick",
                "Beecher, Henry",
                "Beethoven, Ludwig",
                "Begin, Menachem",
                "Belloc, Hilaire",
                "Bellow, Saul",
                "Benchley, Robert",
                "Benenson, Peter",
                "Ben-Gurion, David",
                "Benjamin, Walter",
                "Benn, Tony",
                "Bennington, Chester",
                "Benson, Leana",
                "Bent, Silas",
                "Bentsen, Lloyd",
                "Berger, Ric",
                "Bergman, Ingmar",
                "Berio, Luciano",
                "Berle, Milton",
                "Berlin, Irving",
                "Berne, Eric",
                "Bernhard, Sandra",
                "Berra, Yogi",
                "Berry, Halle",
                "Berry, Wendell",
                "Bethea, Erin",
                "Bevan, Aneurin",
                "Bevel, Ken",
                "Biden, Joseph",
                "Bierce, Ambrose",
                "Biko, Steve",
                "Billings, Josh",
                "Biondo, Frank",
                "Birrell, Augustine",
                "Black, Elk",
                "Blair, Robert",
                "Blair, Tony",
                "Blake, William",
            ];

            console.log('Inventors');
            inventors.forEach(inventor => console.log(inventor));
            console.log('');

            // Array.prototype.filter()
            // 1. Filter the list of inventors for those who were born in the 1500's
            console.log('Inventors in the 1500s');
            inventors.filter(inventor => inventor.year >= 1500 && inventor.year < 1600)
                .forEach(inventor => console.log(inventor));
            console.log('');

            // Array.prototype.map()
            // 2. Give us an array of the inventors first and last names
            console.log('Name of the inventors')
            inventors.map(inventor => `${inventor.first} ${inventor.last}`)
                .forEach(name => console.log(name));
            console.log('');

            // Array.prototype.sort()
            // 3. Sort the inventors by birthdate, oldest to youngest
            console.log('Sorted inventors by birthdate');
            inventors.sort((inventor1, inventor2) => inventor1.year - inventor2.year)
                .forEach(inventor => console.log(inventor));
            console.log('');

            // Array.prototype.reduce()
            // 4. How many years did all the inventors live all together?
            const calculateYearsLived = inventor => (inventor.passed - inventor.year);
            console.log('Sum of all lived years');
            console.log(
                inventors.reduce((acc, inventor) => acc + calculateYearsLived(inventor), 0)
            );
            console.log('');

            // 5. Sort the inventors by years lived
            console.log('Soring inventors by years lived');
            inventors.sort((inventor1, inventor2) => calculateYearsLived(inventor1) - calculateYearsLived(inventor2))
                .forEach(inventor => console.log(`${inventor.first} ${inventor.last} - ${calculateYearsLived(inventor)}`));
            console.log('');

            // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
            // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris


            // 7. sort Exercise
            // Sort the people alphabetically by last name
            console.log('Sorting people by last name');
            people.sort((person1, person2) => {
                const last1 = person1.substring(person1.lastIndexOf(', '))
                const last2 = person2.substring(person2.lastIndexOf(', '))
                
                return last1.localeCompare(last2);
            }).forEach(person => console.log(person));
            console.log('');

            // 8. Reduce Exercise
            // Sum up the instances of each of these
            console.log('Summed up instances');
            const data = [
                "car",
                "car",
                "truck",
                "truck",
                "bike",
                "walk",
                "car",
                "van",
                "bike",
                "walk",
                "car",
                "van",
                "car",
                "truck",
            ];
            console.log(data.reduce((acc, value) => {
                if (!acc[value]) {
                    acc[value] = 0;
                }

                acc[value]++;

                return acc;
            }, {}));
            console.log('');
        </script>
    </body>
</html>
